<!DOCTYPE html>
<html>
	<head>
		<!--Favicon-->
		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
			
		<!--Page Title-->
        		<title>Heliograph</title>
        
        		<!--CSS Stylesheet-->
        		<link rel='stylesheet' href='stylesheet.css'/>
	
        		<!--Declare utilizaton of UTF-8-->
      		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<script type="text/javascript">
			function showLocation(position) {
  				var latitude = position.coords.latitude;
  				var longitude = position.coords.longitude;
  				alert("Latitude : " + latitude + " Longitude: " + longitude);
			}

			function errorHandler(err) {
  				if(err.code == 1) {
    					alert("Error: Access is denied!");
  				} else if( err.code == 2) {
    					alert("Error: Position is unavailable!");
  				}
			}

			function getLocation() {
				if(navigator.geolocation) {
      					// timeout at 60000 milliseconds (60 seconds)
      					var options = {timeout:60000};
      					navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
   				} else {
      					alert("Sorry, browser does not support geolocation!");
   				}
			}
		</script>
		<script type="text/javascript">
			function logout() {
			window.location = "https://mail.google.com/mail/u/0/?logout&hl=en";
			}
		</script>  
	</head>

	<body>
		<div><p><button onclick="logout();">Logout</button></p></div>
		<h1>Create a Flare</h1>
		
		<div id="flare-container">
			<form>
			<div id="flare-left">
				<br />
		
				<span id="flare-title">Tag:</span>
	
				<br /><br /><br />
		
				<span id="flare-title">Expire:</span>

				<br /><br /><br />

				<span id="flare-title">Description:</span>
			</div>

			<div id="flare-right">
				<select name="tags">
				<option value="auto">Automobile</option>
				</select>

				<br /><br /><br />
	
				<select name="expire">
				<option value="one">1 Hour</option>
				<option value="six">6 Hours</option>
				<option value="twelve">12 Hour</option>
				</select>

				<br /><br /><br />

				<textarea rows="10" cols="30" maxlength="300"></textarea>

				<br /><br />
	
				<input type="button" value="Submit" onClick="getLocation();" />
				<input type="reset" value="Clear" onClick="showLocation();" />
			</div>
			</form>
		</div>		
	</body>
</html>
