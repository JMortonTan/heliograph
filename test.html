<!DOCTYPE html>
<html>
    <head>
		<!--Favicon-->
		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
		
        <!--Page Title-->
        <title>Heliograph</title>
        
        <!--CSS Stylesheet-->
        <link rel='stylesheet' href='stylesheet.css'/>
        
        <!--Declare utilizaton of UTF-8-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!--Declare Google+ API-->
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>
		<script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
		<meta name="google-signin-callback" content="signinCallback" />
<script type="text/javascript">
  function signinCallback(authResult) {
    if (authResult['status']['signed_in']) {
      document.getElementById("mySpanId").innerHTML="Signed in.";

    } else {
      document.getElementById("mySpanId").innerHTML="Signed  out.";
    }
  }
</script>
<script type="text/javascript">
			function logout() {
			gapi.auth.signOut();
			}
		</script>  
    </head>
	
	<body>
		<div id =main>
			<h2>Heliograph</h2>
			<div><p><button onclick="logout();">Logout</button></p></div>
			<div><p><button onclick="signinCallback">Test</button></p></div>
			<span id=mySpanId></span>
		</div>
	</body>
</html>
